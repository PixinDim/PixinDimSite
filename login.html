<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Pixin Dim</title>
  <link rel="stylesheet" href="main.css">
  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA6iDXltaAXr-YbZlGSLEvgcxR4dJd0ge8",
      authDomain: "pixindim-e910f.firebaseapp.com",
      projectId: "pixindim-e910f",
      storageBucket: "pixindim-e910f.firebasestorage.app",
      messagingSenderId: "925384750308",
      appId: "1:925384750308:web:890c766bf7a61118c528f1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.loginUser = function(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Login successful!");
          window.location.href = "index.html"; // Redirect after login
        })
        .catch((error) => {
          alert(error.message);
        });
    }
  </script>
</head>
<body>
  <!-- Hamburger Menu -->
  <div class="hamburger-menu">
    <div class="hamburger" onclick="toggleMenu()"><span></span></div>
    <div id="dropdown" class="dropdown-content">
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
      <a href="about.html">About</a>
    </div>
  </div>

  <section class="form-section fade-up">
    <h2>Login</h2>
    <form onsubmit="loginUser(event)">
      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" required>

      <button type="submit" class="btn">Login</button>
    </form>
  </section>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("dropdown");
      menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
    }
  </script>
</body>
</html>
