<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place an Upgrade - Pixin Dim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Place an Upgrade</h1>
        <p>Upgrade Your Existing PC</p>
    </header>

    <main>
        <form class="form-box">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>

            <label for="current-specs">Current PC Specs</label>
            <textarea id="current-specs" name="current-specs" placeholder="CPU, GPU, RAM, etc." rows="4"></textarea>

            <label for="upgrade-details">Upgrade Details</label>
            <textarea id="upgrade-details" name="upgrade-details" placeholder="What do you want upgraded?" rows="4"></textarea>

            <button type="submit" class="btn">Submit Upgrade</button>
        </form>

        <a href="index.html" class="back-link">â¬… Back to Home</a>
    </main>
</body>
</html>
