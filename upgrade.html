<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Upgrade - Pixin Dim</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Hamburger Menu -->
  <div class="hamburger-menu">
    <div class="hamburger" onclick="toggleMenu()"><span></span></div>
    <div id="dropdown" class="dropdown-content">
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
      <a href="about.html">About</a>
    </div>
  </div>

  <section class="form-section fade-up">
    <h2>Request an Upgrade</h2>
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="_replyto" required>

      <label for="currentPC">Current PC Specs</label>
      <textarea id="currentPC" name="currentPC" rows="4" required></textarea>

      <label for="upgradeDetails">Upgrade Request</label>
      <textarea id="upgradeDetails" name="upgradeDetails" rows="4" required></textarea>

      <button type="submit" class="btn">Submit Upgrade</button>
    </form>
  </section>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("dropdown");
      menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
    }
  </script>
</body>
</html>
