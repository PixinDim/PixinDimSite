<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Upgrade - Pixin Dim</title>
  <link rel="stylesheet" href="/main.css">
</head>
<body>
  <!-- Hamburger -->
  <div class="hamburger-menu">
    <div class="hamburger" onclick="toggleMenu()"><span></span></div>
    <div id="dropdown" class="dropdown-content">
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
      <a href="about.html">About</a>
    </div>
  </div>

  <!-- Upgrade Form -->
  <section class="form-section fade-up">
    <h2>Request an Upgrade</h2>
    <form action="https://formsubmit.co/YOUR_EMAIL_HERE" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="index.html">

      <label for="name">Full Name</label>
      <input type="text" name="name" id="name" required>

      <label for="email">Email</label>
      <input type="email" name="email" id="email" required>

      <label for="currentPC">Current PC Specs</label>
      <textarea name="currentPC" id="currentPC" rows="4" required></textarea>

      <label for="upgradeDetails">Upgrade Request</label>
      <textarea name="upgradeDetails" id="upgradeDetails" rows="4" required></textarea>

      <button type="submit" class="btn">Submit Upgrade</button>
    </form>
  </section>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("dropdown");
      menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
    }

    const faders = document.querySelectorAll('.fade-up');
    window.addEventListener('scroll', () => {
      faders.forEach(fader => {
        const top = fader.getBoundingClientRect().top;
        const windowHeight = window.innerHeight;
        if(top < windowHeight - 50){
          fader.classList.add('visible');
        }
      });
    });
  </script>
</body>
</html>
