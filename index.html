<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixin Dim - Your Go-To PC Shop</title>
  <link rel="stylesheet" href="/main.css">
</head>
<body>

  <!-- Hamburger -->
  <div class="hamburger-menu">
    <div class="hamburger" onclick="toggleMenu()"><span></span></div>
    <div id="dropdown" class="dropdown-content">
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
      <a href="about.html">About</a>
    </div>
  </div>

  <!-- Hero Section -->
  <header class="fade-up">
    <h1>Pixin Dim</h1>
    <p>Your Go-To PC Build & Upgrade Shop</p>
    <a href="order.html" class="btn">Place an Order</a>
    <a href="upgrade.html" class="btn">Request an Upgrade</a>
  </header>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("dropdown");
      menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
    }

    // Scroll animation
    const faders = document.querySelectorAll('.fade-up');
    window.addEventListener('scroll', () => {
      faders.forEach(fader => {
        const top = fader.getBoundingClientRect().top;
        const windowHeight = window.innerHeight;
        if(top < windowHeight - 50){
          fader.classList.add('visible');
        }
      });
    });
  </script>
</body>
</html>
